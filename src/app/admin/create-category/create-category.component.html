<form [formGroup]="form" (ngSubmit)="submit()">
  <div fxLayout="row" ngxSplit="row">
    <div fxFlex="60%" ngxSplitArea class="box-form">
      <mat-form-field appearance="outline" class="field-form">
        <mat-label>Название</mat-label>
        <input matInput formControlName="title">
        <mat-hint *ngIf="form.controls['title'].invalid && form.controls['title'].touched" class="alert-danger">Введите название категории</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="field-form">
        <mat-label>Описание</mat-label>
        <textarea  matInput formControlName="description" style="height: 90px"></textarea>
        <mat-hint *ngIf="form.controls['description'].invalid && form.controls['description'].touched" class="alert-danger">Описание должно быть не больше 355 символов</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="field-form">
        <mat-label>Ярлык</mat-label>
        <input matInput formControlName="slug">
        <mat-hint *ngIf="form.controls['slug'].invalid && form.controls['slug'].touched" class="alert-danger">Содержит только латинские буквы в нижнем регистре, цифры и дефисы</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" class="field-form">
        <mat-label>Родительская рубрика</mat-label>
        <mat-select formControlName="mainCategory">
          <mat-option>-- Нет --</mat-option>
          <mat-option *ngFor="let item of navigation" value="{{item.title}}">{{item.title}}</mat-option>
        </mat-select>
      </mat-form-field>

      <section>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Добавить новую рубрику</button>
        </div>
      </section>

    </div>
  </div>
</form>
