<div *ngIf="post">
  <div class="post">
    <div class="header">
      <h1>{{post.h1}}</h1>
      <button routerLink="/" class="btn btn-link">На главную</button>
    </div>
    <div class="info">
      <strong>Автор: {{post.author}}</strong><br>
      <small>{{post.created_at}}</small>
    </div>

    <div>
      {{post.content}}
    </div>
  </div>
</div>
